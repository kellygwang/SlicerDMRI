<html>
	<head>
		<title>Testing bibtex</title>
		<link rel="stylesheet" href="bib-publication-list.css"/>
	</head>
	<body>
    <noscript>
      <!-- bibtex source hidden by default, show it if JS disabled -->
      <style>
      #bibtex { display: block;}
      </style>
    </noscript>
    <br>
    
    <table id="pubTable" class="display"></table>
    <pre id="bibtex" style="display:none;">

        </pre>
  	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script type="text/javascript" src="bib-list.js"></script>
		<script type="text/javascript">
		    $(document).ready(function() {
            bibtexify("SlicerTractReference.bib", "pubTable");
    		});
	</script>
    <br>
    <a name="rendering"></a>
    The <a href="https://raw.githubusercontent.com/SlicerDMRI/slicerdmri.github.io/master/citations/SlicerTractReference.bib">source bibtex list</a> is rendered using vkaravir's <a href="https://github.com/vkaravir/bib-publication-list">bib-publication-list</a>.
    </body>
</html>
